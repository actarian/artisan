<header class="header">
	<div class="container">
		<a [routerLink]="'homepage' | slugAsync" class="logo">
			<img src="assets/img/favicon.ico" alt="Logo" />
		</a>
		<ul class="nav nav--header">
			<li class="nav__item" *ngFor="let item of menu;">
				<a class="nav__link" [routerLink]="[item.slug] | route">{{item.name}}</a>
			</li>
		</ul>
	</div>
</header>
